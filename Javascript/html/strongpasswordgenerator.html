<!DOCTYPE html>
<html>
    <head>
        <title>Strong Password Generator</title>
        <script type="text/javascript" src="../javascript/strongpasswordgenerator.js"></script>
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/strongpasswordgenerator.css" />
    </head>
    <body>
        <div class="center centerText">
            <h1>Strong Password Generator</h1>
        </div>
        <div class="center">
            <div class="center">
                <form id="pass-gen-form">
                    <div class="center">
                        <input type="text" id="pwd-textbox" readonly />
                    </div>
                    <div class="center">
                        <div id="gen-pwd" class="btn">Generate New Password</div>
                    </div>
                    <div class="center">
                        <div id="copy-pwd" class="btn">Copy Password</div>
                    </div>
                </form>
            </div>
        </div>
        <div id="modal">
            <div id="modal-content">
                <p id="modal-text"></p>
            </div>
        </div>
    </body>
</html>
