<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <script type="text/javascript" src="../javascript/expensetracker.js"></script>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/expensetracker.css">
</head>
<body>
    <div id="titleSection" class="center centerText">
        <h1>Expense Tracker</h1>
    </div>
    <div id="inputForm" class="center">
        <div class="row">
            <div class="inputLabel">
                <label class="inputLabel" for="dateInput">Date:</label>
            </div>
            <div class="inputText">
                <input id="dateInput" class="inputCtl" type="text" name="dateInput" />
            </div>
        </div>

        <div class="row">
            <div class="inputLabel">
                <label for="descriptionInput">Description:</label>
            </div>
            <div class="inputText">
                <input id="descriptionInput" class="inputCtl" type="text" name="descriptionInput" />
            </div>
        </div>

        <div class="row">
            <div class="inputLabel">
                <label class="inputLabel" for="amountInput">Amount:</label>
            </div>
            <div class="inputText">
                <input id="amountInput" class="inputCtl" type="text" name="amountInput" />
            </div>
        </div>
        <div id="addBtnDiv" class="row">
            <span id="addBtn">Add</span>
        </div>
    </div>

    <div id="hrDiv" class="center">
        <hr />
    </div>

    <div id="expenseContainer" class="center">
        <table id="expenseTable">
            <tr>
                <th id="expenseTHDate">Date</th>
                <th id="expenseTHDesc">Description</th>
                <th id="expenseTHAmount">Amount</th>
                <th id="expenseTHRemove"></th>
            </tr>
        </table>
    </div>
</body>
</html>
